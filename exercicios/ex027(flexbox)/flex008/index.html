<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }
        div.item{
            background-color: yellowgreen;
            border: 1px solid black;
            padding: 20px;
        }
        div#it1{
        align-self: auto;
        }
        div#it2{
        
        }
        div#it3{
            align-self: flex-end;
        }
        div#it4{
        
        }
        div#it5{
            align-self: center;
        }
        div#it6{
            align-self: flex-start;
        }
        div#it7{
            align-self: stretch;
        }
        div#it8{

        }
        div#it9{
            align-self: start;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="item"id="it1">A</div>
            <div class="item"id="it2">B</div>
            <div class="item"id="it3">C</div>
            <div class="item"id="it4">D</div>
            <div class="item"id="it5">E</div>
            <div class="item"id="it6">F</div>
            <div class="item"id="it7">G</div>
            <div class="item"id="it8">H</div>
            <div class="item"id="it9">I</div>
        </div>
</body>
</html>
