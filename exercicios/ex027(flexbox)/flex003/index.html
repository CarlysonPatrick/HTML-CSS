<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container{
            background-color: aquamarine;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: yellowgreen;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="item">Exemplo de item A</div>
            <div class="item">Exemplo de item B</div>
            <div class="item">Exemplo de item C</div>
            <div class="item">Exemplo de item D</div>
            <div class="item">Exemplo de item E</div>
            <div class="item">Exemplo de item F</div>
        </div>
</body>
</html>
