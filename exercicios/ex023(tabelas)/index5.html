<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            background-color: gray;
            font-weight: bold;
            color: white;
        }
        th, td{
            border: 1px, solid, black;
            padding: 6px;
        }
        .meio{
            background-color: gray;
            font-weight: bold;
            color: white;
            text-align: left;
        }
    </style>
    <title>Desafio de Tabelas</title>
</head>
<body>
    
    <table>
        <caption>Desafio de Tabelas</caption>
        <thead>
           <tr>
                <th rowspan="2" scope="col">
                    Área
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" scope="colgroup">
                    Notas
                </th>
                <th rowspan="2" scope="col">
                    Médias
                </th>
           </tr>
           <tr>
            <th scope="col">
                Nota 1
            </th>
            <th scope="col">
                Nota 2
            </th>
           </tr>
        </thead>
        <tbody>
                <tr>
                    <th rowspan="5" scope="rowgroup">Exatas</th>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="meio">
                    <th colspan="4" scope="row">Média de Exatas</th>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">
                        Humanas
                    </th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr class="meio">
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td>0.0</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
